<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Página en contrucción</title>
</head>
<body>

<main class="container-fluid text-center bg-black text-light">
<div class="row align-items-center justify-content-center"style="height: 80vh;">
    <div class="col-10 col-md -6">
        <img 
        onclick="clickBob()"
        class="img-fluid rounded-5" 
        src="/assets/img/tumblr_mvsqxfHmF51s6vfwxo1_500.gif" 
        alt="Bob Esponja">
    </div>
    <div class="col-10 col-md -6">
        <h2>Página en construcción</h2>
        <p>Estamos trabajando en la pagina, pronto estará lista.</p>
        <h3 id="name">¡Hola!</h3>
        <button type="button" class="btn btn-warning mb-3" onclick="changeName()">Dime tu nombre</button>
    </div>
</div>


</main>


<footer class="container-fluid text-center style="height: 20vh;">
    <div class="row align-items-center justify-content-center" ">

        <div class="col-6 col-md-3">
            <h3 id="greenColor" onclick="changeColor1(this,'green')">Cambia mi color a verde!</h3>
        </div>
        <div class="col-6 col-md-3">
            <h3 id="redColor" onclick="changeColor1(this,'red')">Cambia mi color a rojo!</h3>
        </div>
        <div class="col-6 col-md-3">
            <h3 id="purpleColor" onclick="changeColor1(this,'purple')">Cambia mi color a morado!</h3>
        </div>
        <div class="col-6 col-md-3">
            <h3 id="user-color" onclick="changeColorWithPromt(this)">¡Cambia mi color al que tu desees!</h3>
        </div>

    </div>

    <div class="row align-items-center justify-content-center" >
                
                <div class="col-auto ">
                    <button type="button" class="btn btn-primary mb-3" onclick="resetColor()">Reiniciar</button>
                </div>
    </div>

</footer>




    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script> 
</body>
</html>
